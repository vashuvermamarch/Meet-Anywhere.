<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Meets Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --bg: #0f172a;
            --card-bg: #1e293b;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .signup-card {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h1 {
            margin-bottom: 2rem;
            font-size: 2rem;
            color: #818cf8;
        }

        form p {
            text-align: left;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #94a3b8;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
            color: white;
            box-sizing: border-box;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            width: 100%;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }

        .errorlist {
            color: #ef4444;
            list-style: none;
            padding: 0;
            margin: 0 0 1rem 0;
            font-size: 0.8rem;
            text-align: left;
        }

        .helptext {
            display: block;
            font-size: 0.75rem;
            color: #64748b;
            margin-top: 4px;
        }

        .login-link {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-top: 1.5rem;
        }

        .login-link a {
            color: #818cf8;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="signup-card">
        <h1>Create Account</h1>

        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
            <p>
                {{ field.label_tag }}<br>
                {{ field }}
                {% if field.help_text %}
                <span class="helptext">{{ field.help_text|safe }}</span>
                {% endif %}
                {% for error in field.errors %}
                <span style="color: #ef4444; font-size: 0.8rem;">{{ error }}</span>
                {% endfor %}
            </p>
            {% endfor %}
            <button type="submit" class="btn">Register</button>
        </form>

        <p class="login-link">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</body>

</html>

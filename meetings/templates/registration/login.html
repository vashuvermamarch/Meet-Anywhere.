<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Meets Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --bg: #0f172a;
            --card-bg: #1e293b;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 2rem;
            font-size: 2rem;
            color: #818cf8;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
            color: white;
            box-sizing: border-box;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            width: 100%;
            font-weight: 600;
            cursor: pointer;
        }

        .error {
            color: #ef4444;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .help-text {
            font-size: 0.8rem;
            color: #94a3b8;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h1>Secure Login</h1>

        {% if form.errors %}
        <p class="error">Invalid username or password. Please try again.</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required autofocus>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
            <input type="hidden" name="next" value="{{ next }}">
        </form>

        <p class="help-text">Don't have an account? <a href="{% url 'signup' %}"
                style="color: #818cf8; text-decoration: none;">Sign up here</a></p>
        <p class="help-text">Use your Django administrator account or a registered user account to access meetings.</p>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting for Host Approval</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #4f46e5; --bg: #0f172a; }
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: #1e293b;
            padding: 3rem;
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.1);
            max-width: 500px;
            width: 90%;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        h1 { font-size: 2rem; margin-bottom: 1rem; }
        p { color: #94a3b8; line-height: 1.6; }
        .denied { color: #fca5a5; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container" id="content">
        <div class="loader"></div>
        <h1>Waiting for Approval...</h1>
        <p>The host of <b>{{ room_name }}</b> has been notified. Please wait until they accept your request to join.</p>
    </div>

    <script>
        const ROOM_NAME = "{{ room_name|escapejs }}";
        const statusUrl = `{% url 'check_request_status' room_name=room_name %}`;
        const meetingUrl = `{% url 'meeting' room_name=room_name %}`;

        async function pollStatus() {
            try {
                const response = await fetch(statusUrl);
                const data = await response.json();

                if (data.status === 'APPROVED') {
                    window.location.href = meetingUrl;
                } else if (data.status === 'DENIED') {
                    document.getElementById('content').innerHTML = `
                        <h1 class="denied">Request Declined</h1>
                        <p>Sorry, the host has declined your request to join this meeting.</p>
                        <a href="{% url 'index' %}" style="color: var(--primary); text-decoration: none; display: block; margin-top: 2rem;">Return to Home</a>
                    `;
                    return; // Stop polling
                }
            } catch (error) {
                console.error("Polling error:", error);
            }
            setTimeout(pollStatus, 3000);
        }

        pollStatus();
    </script>
</body>
</html>

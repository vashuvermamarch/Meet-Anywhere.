<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting: {{ room_name }} | Meets Platform</title>
    <script src='https://meet.jit.si/external_api.js'></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #0f172a;
            font-family: 'Outfit', sans-serif;
        }

        #meet {
            height: 100vh;
            width: 100vw;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            backdrop-filter: blur(4px);
            transition: all 0.2s;
        }

        .back-btn:hover {
            background: #4f46e5;
        }
    </style>
</head>

<body>
    <a href="{% url 'index' %}" class="back-btn">‚Üê Back to Dashboard</a>
    <div id="meet"></div>

    <script>
        const domain = 'meet.jit.si';
        const isHost = {{ is_host| yesno: "true,false" }};

        const options = {
            roomName: '{{ room_name }}',
            width: '100%',
            height: '100%',
            parentNode: document.querySelector('#meet'),
            userInfo: {
                displayName: isHost ? 'Host' : 'Participant'
            },
            configOverwrite: {
                prejoinPageEnabled: false,
                // If not host, disable some moderation tools
                disableRemoteMute: !isHost,
                remoteVideoMenu: {
                    disableKick: !isHost
                },
                // Automatic lobby for security
                lobby: {
                    enabled: true // Everyone waits in the lobby by default
                }
            },
            interfaceConfigOverwrite: {
                TOOLBAR_BUTTONS: [
                    'microphone', 'camera', 'closedcaptions', 'desktop', 'fullscreen',
                    'fodeviceselection', 'hangup', 'profile', 'chat', 'settings', 'raisehand',
                    'videoquality', 'filmstrip', 'tileview', 'videobackgroundblur', 'help',
                    // Only show moderator buttons to host
                    ...(isHost ? ['mute-everyone', 'security', 'kick-out'] : [])
                ],
            }
        };

        const api = new JitsiMeetExternalAPI(domain, options);

        // --- FIREWALL & MODERATION LOGIC ---

        api.addEventListener('videoConferenceJoined', () => {
            console.log('Joined as', isHost ? 'Host' : 'Participant');

            // If Host, automatically enable Lobby to act as a firewall
            if (isHost) {
                api.executeCommand('toggleLobby', true);
            }
        });

        // End meeting for everyone if Host leaves
        if (isHost) {
            api.addEventListener('videoConferenceLeft', () => {
                // In a production app, you would send a signal to your backend
                // or use Jitsi's secure domain to end the conference.
                // On public meet.jit.si, we redirect the host away.
                window.location.href = "{% url 'index' %}?msg=MeetingEndedByHost";
            });

            // Monitor when someone tries to join (Lobby)
            api.addEventListener('lobbyParticipantJoined', (participant) => {
                console.log('Participant waiting in lobby:', participant.displayName);
                // Host can accept via the UI notification
            });
        } else {
            // Logic for participants: If host is gone, notify them
            api.addEventListener('participantLeft', (data) => {
                // If the only person left is a participant, or if we detect host left
                // Note: Jitsi public doesn't easily expose "isHost" of others
            });

            // Prevent participants from being moderators if they join first
            // (Note: This is limited on public Jitsi, but we hide UI)
        }
    </script>
</body>

</html>
